<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" type="text/css" href="/css/forgot_pass.css">
</head>
<body>
    <h1>To check your password enter your email below</h1>
    <form action="/forgot" method="POST">
        <div class="text">
            <input type="email" placeholder="E-mail" name="user"  required>
            <br><br>
        </div>    
        <button type="submit" class="button1">Check</button>
        <button type="reset" class="button1">Clear</button>
    </form>
</body>
</html>
